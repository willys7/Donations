<div class="login">
    <div class="container">
        <div block-ui="vmAuth.loginBlock">
            <div class="panel panel-primary">
            
                <div class="panel-heading">
                    <h3 class="panel-tittle">Login</h3>
                </div>
                <div class="panel-body">
                    <div uib-alert ng-if="vmAuth.alert != null" ng-class="'alert-' + 'danger'" close="vmAuth.closeAlert()">{{vmAuth.alert}}</div>
                    <form ng-submit="vmAuth.activate()">
                        <div class="form-group row">
                            <label for="formGroupExampleInput" class="col-sm-2 col-form-label">Compaign Code</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"  placeholder="Compaign Code" ng-model="vmAuth.campaingCode" value="72001">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="formGroupExampleInput" class="col-sm-2 col-form-label">User Name</label>
                            <div class="col-sm-10">
                                <input type="text"  class="form-control"  placeholder="User Name" ng-model="vmAuth.userName" value="redriver">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" value="p@ssword" class="form-control" id="inputPassword3" placeholder="Password" ng-model="vmAuth.password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-sm-2 col-sm-10">
                                <button type="submit" class="btn btn-primary center-block">Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
