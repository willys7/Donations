<div class="addDonation">
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-tittle">Add Donation</h3>
            </div>
            <div class="panel-body">
                <form ng-submit="">

                    <div class="form-group row panel panel-primary" >
                        <div class="panel-heading">
                          <h4 class="panel-title">
                            <spam >{{vmDonation.paymentLabels.PaymentTypeLabel}}</spam>
                          </h4>
                        </div>
                        <div id="collapse1" class="panel-collapse collapse in">
                          <div class="panel-body">
                              <div class="instructions">
                                {{vmDonation.paymentLabels.PaymentInstructions}}
                              </div>
                              <div class="question">
                                {{vmDonation.paymentLabels.PaymentQuestion}}
                              </div>
                              <div class="amount row"> 
                                  <div class="radio" >
                                    <div class="col-lg-3" ng-repeat="value in vmDonation.amountOptions">
                                      <label ng-if="value.AmountLabel != '' " >
                                        <input type="radio" name="optradio">{{value.AmountLabel}}   
                                      </label>
                                      <label ng-if="value.AmountLabel == '' ">
                                          <input type="radio" name="optradio"> $ <input type="text"><br>
                                      </label> 
                                    </div>
                                  </div>
                              </div>
                              <div class="frequency row">
                                  <div class="col-lg-12">
                                    {{vmDonation.paymentLabels.FrequencyInstructions}}
                                  </div>
                                  <div class="col-lg-2" ng-repeat="value in vmDonation.paymentLabels.FrequencyTypeList">
                                    <label ng-if= "value == 1 " >
                                      <input type="radio" name="optradio">One-time  
                                    </label>
                                    <label ng-if= "value == 2" >
                                      <input type="radio" name="optradio">Monthly  
                                    </label>
                                    <label ng-if= "value == 3" >
                                      <input type="radio" name="optradio">Quarterly
                                    </label>
                                    <label ng-if= "value == 4" >
                                      <input type="radio" name="optradio">Semi-annual  
                                    </label>
                                  </div>
                              </div>
                          </div>
                        </div>
                    </div>

                    <div class="form-group row panel panel-primary">
                        <div class="panel-heading">
                          <h4 class="panel-title">
                            <spam >{{vmDonation.paymentLabels.PaymentTypeLabel}} Information</spam>
                          </h4>
                        </div>
                        <div id="collapse1" class="panel-collapse collapse in">
                          <div class="panel-body">
                            <div class="card-type">
                              <span class="label label-primary">Card Type</span>
                              <select class="selectpicker">
                                <option ng-repeat="value in vmDonation.paymentLabels.CreditCardTypeList">
                                    
                                </option>
                              </select>
                            </div>
                          </div>
                        </div>
                        
                    </div>

                    <div class="form-group row">   
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-2 col-sm-10">
                            <button type="submit" class="btn btn-primary center-block">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
