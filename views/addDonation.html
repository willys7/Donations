<div class="addDonation">
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-tittle">Add Donation</h3>
            </div>
            <div class="panel-body">
                <form ng-submit="">
                    <div class="form-group row panel panel-primary" >
                        <div class="panel-heading">
                          <h4 class="panel-title">
                            <spam >{{vmDonation.paymentLabels.PaymentTypeLabel}}</spam>
                          </h4>
                        </div>
                        <div id="collapse1" class="panel-collapse collapse in">
                          <div class="panel-body">
                              <div class="instructions">{{vmDonation.paymentLabels.PaymentInstructions}}</div>
                              <div class="question">{{vmDonation.paymentLabels.PaymentQuestion}}</div>
                              <div class="amount"> 
                                  <div class="radio">
                                    <label ng-repeat="value in vmDonation.paymentLabels.AmountQuestions.AmountOptions">
                                        <input type="radio" name="optradio"> {{value.AmountLabel}}
                                    </label>
                                  </div>
                              </div>
                          </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        
                    </div>
                    <div class="form-group row">
                        
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-2 col-sm-10">
                            <button type="submit" class="btn btn-primary center-block">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
