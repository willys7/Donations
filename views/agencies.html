<div class="agencies">
    <div class="container">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-tittle">Add Donation</h3>
        </div>
        <div class="panel-body">
          <form name="agencyForm" ng-submit="vmAgencies.submitForm(agencyForm.$valid)" novalidate>
              <div class="form-group row panel panel-primary">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <spam >{{vmAgencies.orgs.PanelTitle}}</spam>
                  </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse in">
                  <div class="panel-body">
                    <div class="orgs">
                      <div ng-repeat="org in vmAgencies.orgs.PanelItemList">
                        <label>
                          <input value="{{org}}" type="radio" name="optradio" ng-model="vmAgencies.currentOrg" ng-required="!vmAgencies.currentOrg">{{org.Name}}
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                  <div class="col-lg-6">
                      <button type="submit" class="btn btn-primary center-block">Next Step</button>
                      <button ng-click="vmAgencies.prevStep()" class="btn btn-primary center-block">Prev Step</button>
                  </div>
              </div>
          </form>
        </div>
      </div>
    </div>
</div>
